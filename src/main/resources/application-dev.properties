spring.datasource.url=jdbc:mysql://localhost:3307/podcastdb
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.jpa.hibernate.ddl-auto=create-drop


producerExists.api.url=http://localhost:8082/pods/producers/{id}/exists
producerAdd.api.url=http://localhost:8082/pods/producers/{ProducerId}/addpodcast/{PodcastId}
producerRemove.api.url=http://localhost:8082/pods/producers/{ProducerId}/removepodcast/{podcastId}

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/edufy-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/edufy-realm/protocol/openid-connect/certs